<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>宋词 · 静页</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fffaf0;
      --paper:#fffdf7;
      --accent:#b8894f;
      --ink:#2b2b2b;
      --muted:#7b6b57;
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: 'Noto Serif SC', serif; background: radial-gradient(circle at 10% 10%, rgba(184,137,79,0.06), transparent 10%), linear-gradient(180deg, #f8efe0 0%, #fffefb 40%);
      color:var(--ink); -webkit-font-smoothing:antialiased;
      display:flex; align-items:center; justify-content:center; padding:3rem;
    }
    .frame{
      width:min(900px, 92vw); background:var(--paper); box-shadow: 0 10px 30px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      border-radius:18px; padding:48px; border:1px solid rgba(184,137,79,0.12);
      position:relative; overflow:hidden;
    }
    /* subtle paper grain */
    .frame:before{
      content:""; position:absolute; inset:0; background-image:linear-gradient(transparent, rgba(0,0,0,0.02)); mix-blend-mode:multiply; pointer-events:none; opacity:0.9;
    }
    header{display:flex; align-items:center; gap:18px; margin-bottom:18px}
    .seal{
      width:64px; height:64px; border-radius:8px; background:linear-gradient(180deg,var(--accent), #a66f2f); display:grid; place-items:center; color:#fff; font-weight:700; box-shadow:0 4px 14px rgba(166,111,47,0.28);
      transform:rotate(-6deg);
    }
    .title{font-size:1.25rem; color:var(--ink);}
    .subtitle{font-size:0.9rem; color:var(--muted); margin-top:6px}

    .poem-wrap{display:flex; gap:30px; align-items:flex-start}
    .border-col{
      width:6px; border-radius:6px; background:linear-gradient(180deg,var(--accent), rgba(184,137,79,0.6)); box-shadow:inset 0 0 8px rgba(0,0,0,0.05);
    }
    .poem{
      padding:10px 6px; flex:1; font-size:1.18rem; line-height:2.1rem; text-indent:0.8em; letter-spacing:0.02em; white-space:pre-wrap;
    }
    .meta{margin-top:18px; display:flex; justify-content:space-between; color:var(--muted); font-size:0.9rem}
    .author{font-style:italic}

    /* decorative corner */
    .corner{
      position:absolute; right:18px; bottom:18px; opacity:0.12; transform:rotate(-8deg);
    }

    @media (max-width:640px){
      .frame{padding:24px}
      .poem{font-size:1rem; line-height:1.8rem}
      .seal{width:52px;height:52px}
    }
  </style>
</head>
<body>
  <article class="frame">
    <header>
      <div class="seal">印</div>
      <div>
        <div class="title">宋词 · 静听古调</div>
        <div class="subtitle">轻描淡写的月下与风 — 一首中国风短词</div>
      </div>
    </header>

    <section class="poem-wrap">
      <div class="border-col" aria-hidden="true"></div>
      <div class="poem" role="article" aria-label="宋词文本">
        【题】夜半听雨

        寒灯近影淡，对窗水声轻。
        一曲残弦断，谁在旧巷行？
        云低帘栊冷，梦绕野花成。

        风入松梢远，月从瓦隙明。
        此心随雨碎，如剪向人清。
        幽怀寄江岸，几处是归程？
      </div>
    </section>

    <div class="meta">
      <div class="author">词·现代仿古</div>
      <div class="notes">页面 · 云岫之间 · 静观</div>
    </div>

    <!-- decorative lotus svg -->
    <svg class="corner" width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M80 110s-18-26-18-40c0-14 18-26 18-26s18 12 18 26c0 14-18 40-18 40z" fill="url(#g)"/>
      <path d="M80 90c-8-6-14-14-14-20 0-8 14-16 14-16s14 8 14 16c0 6-6 14-14 20z" fill="rgba(184,137,79,0.18)"/>
      <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#f6e9d8"/><stop offset="1" stop-color="#e5d6bd"/></linearGradient></defs>
    </svg>
  </article>
</body>
</html>
